<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Firebase Train</title>
</head>
<body>
 
	<div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Rush</h1>
            <h2>See Something, Say Something </h2>
        </div>

<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Current Train</strong></h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id='tableSetup'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>

   
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Add a New Train</strong></h3>
            </div>

            <div class="panel-body">
               
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="train-time">
                    </div>

                    <div class="form-group">
                        <label for="">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="form-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
    </div>
    

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>
</html>
